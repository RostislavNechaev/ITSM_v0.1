<div> 
<button class="add-btn" (click)="addSD()">Добавить</button>
<table class="table table-striped border mt-1" >
    <thead >
      <tr class="cursor-pointer">
        <th scope="col" [appSort]="sdList" data-order="desc" data-name="name">Name</th>
        <th scope="col" [appSort]="sdList" data-order="desc" data-name="description">description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of sdList">
        <td >{{ data.name }}</td>
        <td>{{ data.description }}</td>
      </tr>
    </tbody>
</table>
</div>
